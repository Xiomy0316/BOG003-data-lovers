<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <!--Página de bienvenida-->
    <section class="welcome" id="welcome">
      <div class="container-presentation" id="presentation">
        <figure class="background">
          <img>
        </figure>
        <figure class="logo">
          <img>
        </figure>
        <figure class="Pikachu">
          <img>
        </figure>
        <!--Barra de carga-->
        <div class="progress-bar" id="progress">
          <div class="preloader">
            <p>Loading...</p>
          </div>
        </div>
      </div>
    </section>
    <!--Filtrar por-->
    <section class="container-select" id="images-pokemons">
      <div class="text">
        <label>Filter by:</label>
      </div>
      <!--Filtro de tipo-->
      <select class="select-type" name="type" id="type-select">
        <option value="type" id="type" class="Type">Type</option>
        <option value="normal" id="normal" class="Normal">Normal</option>
        <option value="grass" id="grass" class="Grass">Grass</option>
        <option value="fire" id="fire" class="Fire">Fire</option>
        <option value="water" id="water" class="Water">Water</option>
        <option value="steel" id="steel" class="Steel">Steel</option>
        <option value="electric" id="electric" class="Electric">Electric</option>
        <option value="ice" id="ice" class="Ice">Ice</option>
        <option value="fighting" id="fighting" class="Fighting">Fighting</option>
        <option value="poison" id="poison" class="Poison">Poison</option>
        <option value="rock" id="rock" class="Rock">Rock</option>
        <option value="flying" id="flying" class="Flying">Flying</option>
        <option value="psychic" id="psychic" class="Psychic">Psychic</option>
        <option value="bug" id="bug" class="Bug">Bug</option>
        <option value="ground" id="ground" class="Ground">Ground</option>
        <option value="ghost" id="ghost" class="Ghost">Ghost</option>
        <option value="dragon" id="dragon" class="Dragon">Dragon</option>
        <option value="dark" id="dark" class="Dark">Dark</option>
      </select>
      <!--Filtro de región-->
      <select class="select-region" name="region" id="region-select">
        <option value="region" id="region" class="Region">Region</option>
        <option value="kanto" id="kanto" class="Kanto">Kanto</option>
        <option value="johto" id="johto" class="Johto">Johto</option>
      </select>

      <!--Ordenar por-->
      <select class="select-order" name="order" id="order-select">
        <option value="order" id="order" class="Order">Order by</option>
        <option value="A-Z" id="A-Z" class="right">A-Z</option>
        <option value="Z-A" id="Z-A" class="left">Z-A</option>
        <option value="numberSup-numberInf" id="numberSup-numberInf" class="right2">Number inferior</option>
        <option value="numberInf-numberSup" id="numberInf-numberSup" class="left2">Number superior</option>
      </select>
    </section>
    <!--Tarjetas generales pokemons-->
    <div class="row" id="pokemons-pp" hidden>
      <img src="#" class="img-pokemons">
      <h2 class="pokemon-names"></h2>
      <h3 class="num-pokemons"></h3>
      <small class="firstType type"></small>
      <small class="secondType type"></small>
    </div>
    <!--Tarjetas específicas pokemons-->
    <section class="espesific-information" id="espesificInformation">
      <div class="modal card-information" id="modalInformation">
      </div>
    </section>
  </main>
  <script src="main.js" type="module"></script>
</body>

</html>
